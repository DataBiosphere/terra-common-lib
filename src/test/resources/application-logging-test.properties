# The Spring banner is generally log-spam. Applications might want to turn this
# off. It's not possible to turn off at the library level due to how early in
# the app lifecycle the banner gets printed out.
spring.main.banner-mode:off
# Set the application name and version for propagating the "service context"
# into Cloud Logging logs.
spring.application.name:loggingTest
spring.application.version:1.2.3-SNAPSHOT
